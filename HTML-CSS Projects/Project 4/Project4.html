<!DOCTYPE html>
<html lang="en"> <!--language = English-->
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div class="container">
        <div class="form">

                <h1>REGISTER</h1>

                </div><br>
            </div>
            <div class="wrap">
                <div class="f1">
                    <label for="USERNAME" class="form__label">USERNAME</label><br>
                    <input type="text" class="form__input" id="USERNAME" placeholder="Username" required="" />
                    
                </div><br>
            </div>
            <div class="wrap">
                <div class="f1">
                    <label for="EMAIL" class="form__label">EMAIL</label><br>
                    <input type="text" class="form__input" id="name" placeholder="Email Adress" required="" />
                    
                </div><br>
            </div>
            <div class="wrap">
                <div class="f1">
                    <label for="PASSWORD" class="form__label">PASSWORD</label><br>
                    <input type="password" class="form__input" id="name" placeholder="*******" required="" />
                    
                </div><br>
            </div>
            <div class="wrap">
                <div class="f1">
                    <label for="CONFIRM PASSWORD" class="form__label">CONFIRM PASSWORD</label><br>
                    <input type="password" class="form__input" id="name" placeholder="*******" required="" />
                   
                </div><br>
            </div>
            <INPUT class= "term" TYPE="Checkbox" Name="Browser" Value ="Academia">  
                <header class="f6">I herby agree to the the terms and conditions</header>
                <p></p>
            <button class="btn">CREATE ACCOUNT</button> 
            <header class="f7">I am already a member</header>

            
        </div>
        <div>
            <img src="img.jpg" class="img" alt=""/>
        </div>
    </div>
            
    


</body>
</html>
