<html>
        
    <body>
        <script>
            let random = parseInt(Math.random()*10)+1;
            console.log(random);
            
               let input = parseInt(prompt("Enter a random between 1 and 10"));
               if(input>=1 && input<=10)
               {
               if( input == random){
                   alert("Guessed right!!!");  
               }
               else if ( input < random)
                   {
                   alert ("Your guess is less than our number...");
                   }
                else if ( input > random)
                   {
                   alert ("Your guess is more than our number...");
                   }
               }
               else
               alert("number should be between 1 and 10");
    
        </script>
      
    </body>
</html>
